definitions:
  AccountAgent:
    description: >-
      The Financial institution which is servicing an account. Either BIC name
      of otherID are required.
    properties:
      financialInstitutionIdentification:
        $ref: '#/definitions/FinancialInstitutionIdentification'
    required:
      - financialInstitutionIdentification
    type: object
  AccountReferenceBban:
    allOf:
      - $ref: '#/definitions/AccountReferenceType'
      - description: This data elements is used for payment accounts which have no IBAN.
        properties:
          bban:
            $ref: '#/definitions/Bban'
          currency:
            $ref: '#/definitions/CurrencyCode'
        required:
          - bban
          - currency
        type: object
  AccountReferenceEmail:
    allOf:
      - $ref: '#/definitions/AccountReferenceType'
      - description: Reference to an account by the customer email.
        properties:
          currency:
            $ref: '#/definitions/CurrencyCode'
          email:
            $ref: '#/definitions/Email'
        required:
          - email
          - currency
        type: object
  AccountReferenceIban:
    allOf:
      - $ref: '#/definitions/AccountReferenceType'
      - description: This data elements is used for payment accounts which have IBAN.
        properties:
          currency:
            $ref: '#/definitions/CurrencyCode'
          iban:
            $ref: '#/definitions/Iban'
        required:
          - iban
          - currency
        type: object
    example:
      accountReferenceType: IBAN
      currency: EUR
      iban: AT611904300234573201
  AccountReferenceMsisdn:
    allOf:
      - $ref: '#/definitions/AccountReferenceType'
      - description: >-
          An alias to access a payment account via a registered mobile phone
          number.
        properties:
          currency:
            $ref: '#/definitions/CurrencyCode'
          msisdn:
            $ref: '#/definitions/Msisdn'
        required:
          - msisdn
          - currency
        type: object
  AccountReferencePan:
    allOf:
      - $ref: '#/definitions/AccountReferenceType'
      - description: |
          Reference to an account by the Primary Account Number (PAN) of a card,
          can be tokenised by the ASPSP due to PCI DSS requirements.
        properties:
          currency:
            $ref: '#/definitions/CurrencyCode'
          pan:
            $ref: '#/definitions/Pan'
        required:
          - pan
          - currency
        type: object
  AccountReferenceTaxId:
    allOf:
      - $ref: '#/definitions/AccountReferenceType'
      - description: Reference to an account by the tax identification number.
        properties:
          currency:
            $ref: '#/definitions/CurrencyCode'
          taxId:
            $ref: '#/definitions/TaxIdentification'
        required:
          - taxId
          - currency
        type: object
  AccountReferenceType:
    properties:
      accountReferenceType:
        enum:
          - IBAN
          - BBAN
          - PAN
          - MSISDN
          - EMAIL
          - TAX_IDENTIFICATION
        type: string
    required:
      - accountReferenceType
    type: object
  Address:
    description: Definition of address in structured way.
    example:
      addressLine1: Rue blue 89
      addressLine2: 75000 Paris
      country: FR
    properties:
      addressLine1:
        example: Rue blue 89
        maxLength: 70
        minLength: 1
        type: string
      addressLine2:
        example: 75000 Paris
        maxLength: 70
        minLength: 1
        type: string
      country:
        $ref: '#/definitions/CountryCode'
    required:
      - country
      - addressLine1
    title: Address
    type: object
  Amount: {}
