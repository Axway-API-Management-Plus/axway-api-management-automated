swagger: '2.0'
info:
  contact:
    name: Realtime Integration Center of Excellence
  description: |
    # Single Payments API

    This API is used to initiate, submit and get summary of single payment.
    Payment products allowed in this api:
    * Domestic credit transfer
    * Foreign credit transfer
    * Sepa credit transfer

    All products are represented as separate entities

    out of scope in this version
    ====
    - target error responses
    - redirection for Cancel calls (SCA) workflow
  title: Payments
  version: 0.6.1
paths:
  /api/v1/single-credit-transfers:
    get:
      produces:
        - application/json
      parameters:
        - description: The numbers of items to return.
          in: query
          name: limit
          type: integer
          x-example: 20
        - description: >-
            The number of items to skip before starting to collect the result
            set.
          in: query
          name: offset
          type: integer
          x-example: 20
        - description: >-
            ID of the request, unique to the call, as determined by the
            initiating party.
          format: uuid
          in: header
          name: X-Request-ID
          required: true
          type: string
          x-example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
        - description: >-
            X-Correlation-ID will be used to track requests through all involved
            services to be able to graph request flows, map how services
            contribute to response times, identify bottle necks, etc. The
            X-Correlation-ID must be propagated unchanged in any and all
            downstream service calls to other Newton Microservices as well as
            NWU services. Multiple calls from Newton services to NWU services
            will potentially have equal X-Correlation-ID values.
          format: uuid
          in: header
          name: X-Correlation-ID
          required: true
          type: string
          x-example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
        - description: External payment identifier.
          in: query
          name: externalPaymentId
          required: false
          type: string
        - description: Payment intitiated from the date until now.
          format: date
          in: query
          name: dateFrom
          required: false
          type: string
        - collectionFormat: multi
          description: 'Payment of listed type [DOMESTIC, SEPA, FOREIGN].'
          in: query
          items:
            enum:
              - DOMESTIC
              - SEPA
              - FOREIGN
            type: string
          minItems: 1
          name: paymentType
          required: false
          type: array
        - description: Include rejected or cancelled payments.
          in: query
          name: includeRejected
          required: false
          type: boolean
        - collectionFormat: multi
          description: >
            Comma-separated list of fields to define the sort order. The default
            sorting direction is ascending.

            To indicate sorting direction, suffix :asc or :desc can be used 
            e.g. /single-credit-transfers?sort=requestedExecutionDate:desc.
          in: query
          items:
            pattern: '^(requestedExecutionDate):(asc|desc)$'
            type: string
          name: sort
          required: false
          type: array
      responses:
        '200':
          description: Successful response.
          schema:
            $ref: '#/definitions/GetSingleCreditTransfersListResponse'
        default:
          description: Unexpected Error.
          schema:
            $ref: '#/definitions/Error'
      tags:
        - Single Payment Orders
      description: >
        Get list of credit transfers matching query parameters. The list
        contains only payments with debit account

        for which the requesting party presented in access token as allowed to
        initiate or authorize payment.
      operationId: getSingleCreditTrasfers
      x-flow: payments-getSingleCreditTrasfers
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - description: >-
            ID of the request, unique to the call, as determined by the
            initiating party.
          format: uuid
          in: header
          name: X-Request-ID
          required: true
          type: string
          x-example: 99391c7e-ad88-49ec-a2ad-99ddcb1f7721
        - description: >-
            X-Correlation-ID will be used to track requests through all involved
            services to be able to graph request flows, map how services
            contribute to response times, identify bottle necks, etc. The
            X-Correlation-ID must be propagated unchanged in any and all
            downstream service calls to other Newton Microservices as well as
            NWU services. Multiple calls from Newton services to NWU services
