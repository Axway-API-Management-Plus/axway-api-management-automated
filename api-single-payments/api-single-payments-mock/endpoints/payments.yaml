          be made.
        format: date
        type: string
      executionRule:
        description: >
          Defines the behaviour when recurring payment dates falls on a weekend
          or bank holiday.

          **FOLLOWING** - payment is executed on following working day

          **PRECEDING** - payment is executed on preceding working day
        enum:
          - FOLLOWING
          - PRECEDING
        type: string
