  UltimateCreditor:
    description: >-
      Ultimate party to which an amount of money is due. Party that is the
      ultimate beneficiary of the cash transfer. It may be equal to or different
      from the Creditor. This is usually the seller.
    properties:
      identification:
        $ref: '#/definitions/PartyId'
      name:
        description: Ultimate creditor name.
        maxLength: 70
        type: string
    type: object
  UltimateDebtor:
    description: >-
      Ultimate party that owes an amount of money to the (ultimate) Creditor.
      The Ultimate Debtor is the party that owes the cash to the (Ultimate)
      Creditor, i.e. as a result of receipt of goods or services, gifts, charity
      payments and is the party which orders the payment. It may be equal to the
      account owner whose account will be debited by the Debtor Agent to make
      the payment (i.e. the Debtor), but it can also be different from the
      Debtor. This is usually the buyer. It should only be specified in case it
      is different from the Debtor.
    properties:
      identification:
        $ref: '#/definitions/PartyId'
      name:
        description: Ultimate debtor name.
        maxLength: 70
        type: string
    type: object
