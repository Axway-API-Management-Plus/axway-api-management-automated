apiVersion: v1
kind: Service
metadata:
  name: api-single-payments-mock
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: api-single-payments-mock
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-single-payments-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-single-payments-mock
  template:
    metadata:
      labels:
        app: api-single-payments-mock
    spec:
      containers:
        - name: api-single-payments-mock
          #image: docker.pkg.github.com/cwiechmann/api-project-examples/api-single-payments-mock:latest
          image: <IMAGE>
          resources:
            requests:
              memory: "80Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "150m"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: docker.pkg.github.com