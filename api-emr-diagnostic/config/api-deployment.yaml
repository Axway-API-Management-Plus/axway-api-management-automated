apiVersion: v1
kind: Service
metadata:
  name: emr-diagnostic-app
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: emr-diagnostic-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emr-diagnostic-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emr-diagnostic-app
  template:
    metadata:
      labels:
        app: emr-diagnostic-app
    spec:
      containers:
        - name: emr-diagnostic-app
          #image: docker.pkg.github.com/cwiechmann/api-project-examples/emr-diagnostic-app:latest
          image: <IMAGE>
          resources:
            requests:
              memory: "80Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "150m"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: docker.pkg.github.com