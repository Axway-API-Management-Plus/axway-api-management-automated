apiVersion: v1
kind: Service
metadata:
  name: api-emr-diagnostic
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: api-emr-diagnostic
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-emr-diagnostic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-emr-diagnostic
  template:
    metadata:
      labels:
        app: api-emr-diagnostic
    spec:
      containers:
        - name: api-emr-diagnostic
          image: <IMAGE>
          resources:
            requests:
              memory: "80Mi"
              cpu: "100m"
            limits:
              memory: "100Mi"
              cpu: "150m"
          ports:
            - containerPort: 8080
