name: Deploy ATM-Locations API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - atm-locator-app/**

defaults:
  run:
    working-directory: atm-locator-app

jobs:
  API-Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        uses: hmarr/debug-action@v1.0.0
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      #- name: Debug some stuff
      #  run: |
      #    echo ${{ github.event_name }}
      - name: Deploy API to Integration
        if: ${{ github.event_name == 'pull_request' }}
        env:
          APIM_USER: ${{ secrets.APIM_USER_INT }}
          APIM_PASS: ${{ secrets.APIM_PASS_INT }}
          APIM_HOST: ${{ secrets.APIM_HOST_INT }}
          APIM_PORT: ${{ secrets.APIM_PORT_INT }}
        run: |
          mvn clean exec:java
      - name: Deploy API to QA
        if: ${{ github.event_name != 'pull_request' }}
        env:
          APIM_USER: ${{ secrets.APIM_USER }}
          APIM_PASS: ${{ secrets.APIM_PASS }}
          APIM_HOST: ${{ secrets.APIM_HOST }}
          APIM_PORT: ${{ secrets.APIM_PORT }}
        run: |
          mvn clean exec:java