name: Deploy EMR-Diagnotics API

on:
  push:
    branches:
      - main
    paths:
      - api-emr-diagnostic/**
  release:
    types:
      - published
    tags:
      - '*api-emr-diagnostic*'

defaults:
  run:
    working-directory: api-emr-diagnostic

jobs:
  API-Deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
